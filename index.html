<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Help Center</title>
</head>

<body>

    <div class="container">
        <div class="main-card">
            <div class="title">
                <h1>Help Center</h1>
            </div>
            <div class="search">
                <div class="searchContainer">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="options">
                <div class="row">
                    <div class="card one">Billing and Membership</div>
                    <div class="card two">Managing and Organizing</div>
                    <div class="card three">Uploading</div>
                </div>
                <div class="row">
                    <div class="card four">Uploading</div>
                    <div class="card five">Video Enterprise</div>
                    <div class="card six">Creators</div>
                </div>
                <div class="row">
                    <div class="card seven">Enterprise</div>
                    <div class="card eight">Features</div>
                    <div class="card nine">Sales</div>
                </div>
                <div class="row">
                    <div class="card ten">Embedding and Sharing</div>
                    <div class="card eleven">FAQs</div>
                    <div class="card twelve">Developers</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
